<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
    
<body>
    <header class="header">
        <h1 class="titulo">CÓDIGO ENIGMA</h1>
    </header>
    
    <div class="container1">
        <p>Mensaje Secreto</p>
        <textarea class="contenido1" name="mensaje" id="mensaje" maxlength="200" placeholder="Escribe tu mensaje secreto">
        </textarea>
    </div>
        <br>
    <div class="container2">
        <p>Escribe tu clave secreta</p>
        <input id="desplazamiento" class="contenido2" type="number" placeholder="Escribe tu clave secreta"></input>
    </div>
        
    <div class="botones">
        <button class="boton" id="cifrar" type="button">Cifrar</button>
        <button class="boton" id="descifrar" type="button">Descifrar</button>
    </div>
    
    
    <div id="resultado"></div>
    <script src="js/script.js" type="module"></script>
    <script src="js/cifrado.js" type="module"></script>
    
    <footer>
        <p>© Todos los derechos reservados</p>
    </footer>
</body>
</html>
