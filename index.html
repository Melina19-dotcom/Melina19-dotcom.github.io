<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    
</head>
    
<body>
    <header class="header">
        <h1 class="titulo">CÓDIGO ENIGMA</h1>
    </header>
    
    <div class="container1">
        <p>Mensaje Secreto</p>
        <textarea class="contenido1" name="mensaje" id="mensaje" maxlength="200" placeholder="Escribe tu mensaje secreto">
        </textarea>
    </div>
        <br>
    <div class="container2">
        <p>Escribe tu clave secreta</p>
        <input id="desplazamiento" class="contenido2" type="number" placeholder="Escribe tu clave secreta"></input>
    </div>
    <br> 
    <div class="botones">
        <button class="boton" id="cifrar" type="button"><i class= "fi fi-sr-lock"></i>Cifrar</button>
        <button class="boton" id="descifrar" type="button"><i class= "fi fi-sr-unlock"></i>Descifrar</button>
    </div>

    <div id="resultado">

    </div>  
    <div id="myModal" class="modal">
        <div class="modalContenido">
            <span class="close">&times;</span>
            <p class="mensajeContenido"></p>
        </div>
    </div>
    <footer>
        <p>© Todos los derechos reservados</p>
    </footer>
    <script src="js/script.js" type="module"></script>
    <script src="js/cifrado.js" type="module"></script>
</body>
</html>
